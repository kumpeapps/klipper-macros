[gcode_macro UNLOAD_DIRECTDRIVE]
gcode:
   SMARTHOME
   M83                            ; set extruder to relative
   G1 X125 Y50 Z80                ; move to servicing position
   G1 E10 F300                    ; extrude a little to soften tip
   G1 E-10 F3000                  ; jerk the filament out of the melt zone
   G1 E-10 F1800                  ; retract the rest of the way
   M82  

[gcode_macro LOAD_DIRECTDRIVE]
gcode:
   SMARTHOME
   M83                            ; set extruder to relative
   G1 E20 F300                    ; load
   G1 E20 F150                    ; prime nozzle with filament
   M82
